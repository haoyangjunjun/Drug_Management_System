{% extends 'main_sidebar.html' %}
{% block content1 %}
    <h1 class="page-header">{{ title }}<small>{{ title2 }}</small></h1>
    <div class="alert alert-danger" role="alert">{{ title3 }}</div>
    <div class="table-responsive">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="clearfix">
                {% for field in form %}
                    <div class="col-xs-6" style="padding:0 30px">{# 栅格 #}
                        <div class="form-group" style="position: relative">
                            <label>{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    </div>
                {% endfor %}
                <div class="col-xs-12" style="padding:0 30px">{# 栅格 #}
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
